kind: Template
apiVersion: v1beta1
metadata:
  name: jee
parameters:
- name: MYSQL_USER
  description: administrator username
  value: mysql
- name: MYSQL_PASSWORD
  description: administrator password
  value: mysql
- name: MYSQL_ROOT_PASSWORD
  description: database password
  value: supersecret
- name: MYSQL_DATABASE
  description: database name
  value: sample
items:
- kind: Service
  apiVersion: v1beta1
  id: frontend
  containerPort: 8080
  port: 8080
  selector:
    name: frontend
- kind: ImageRepository
  apiVersion: v1beta1
  metadata:
    name: ticket-monster-jee
- kind: ImageRepository
  apiVersion: v1beta1
  metadata:
    name: wildfly-8-centos
- kind: BuildConfig
  apiVersion: v1beta1
  metadata:
    name: ticket-monster-jee-build
  triggers:
  - type: imageChange
    imageChange:
      from:
        name: wildfly-8-centos
      image: openshift/wildfly-8-centos
      tag: latest
  parameters:
    strategy:
      type: STI
      stiStrategy:
        image: openshift/wildfly-8-centos
    source:
      type: Git
      git:
        uri: git://github.com/caracan/ticket-monster.git
    output:
      to:
        name: ticket-monster-jee
  labels:
    name: ticket-monster-jee-build
- kind: DeploymentConfig
  apiVersion: v1beta1
  metadata:
    name: frontend
  triggers:
  - type: ImageChange
    imageChangeParams:
      automatic: true
      containerNames:
      - ticket-monster
      from:
        name: ticket-monster-jee
      tag: latest
  template:
    strategy:
      type: Recreate
    controllerTemplate:
      podTemplate:
        desiredState:
          manifest:
            version: v1beta1
            containers:
            - name: ticket-monster
              image: ticket-monster-jee
              ports:
              - containerPort: 8080
              env:
              - name: MYSQL_USER
                value: ${MYSQL_USER}
              - name: MYSQL_PASSWORD
                value: ${MYSQL_PASSWORD}
              - name: MYSQL_ROOT_PASSWORD
                value: ${MYSQL_ROOT_PASSWORD}
              - name: MYSQL_DATABASE
                value: ${MYSQL_DATABASE}
              - name: MYSQL_DB_NAME
                value: ${MYSQL_DATABASE}
        labels:
          name: frontend
      replicaSelector:
        name: frontend
      replicas: 1
- kind: Service
  apiVersion: v1beta1
  id: mysql
  containerPort: 3306
  port: 3306
  selector:
    name: database
- kind: DeploymentConfig
  apiVersion: v1beta1
  metadata:
    name: database
  triggers:
  - type: ConfigChange
  template:
    strategy:
      type: Recreate
    controllerTemplate:
      podTemplate:
        desiredState:
          manifest:
            version: v1beta1
            containers:
            - name: jee-database
              image: mysql
              ports:
              - containerPort: 3306
              env:
              - name: MYSQL_USER
                value: ${MYSQL_USER}
              - name: MYSQL_PASSWORD
                value: ${MYSQL_PASSWORD}
              - name: MYSQL_ROOT_PASSWORD
                value: ${MYSQL_ROOT_PASSWORD}
              - name: MYSQL_DATABASE
                value: ${MYSQL_DATABASE}
        labels:
          name: database
      replicaSelector:
        name: database
      replicas: 1
- kind: Route
  apiVersion: v1beta1
  metadata:
    name: frontend-route
  host: ticket-monster.cloudapps.example.com
  serviceName: frontend

